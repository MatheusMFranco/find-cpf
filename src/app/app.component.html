<header>
  <img src="something" />
  <h1>
    Consultar Cartão
  </h1>
</header>
<router-outlet></router-outlet>
<form [formGroup]="form">

  <div class="field">
    <input formControlName="cpf" class="input-text" type="text" placeholder="CPF" />
    <ng-container *ngIf="form.invalid">
      <div class="error"><i>icone</i> CPF inválido</div>
    </ng-container>
  </div>
  <button (click)="send()" [disabled]="!form.valid" [class.disabled]="!form.valid">Buscar</button>

</form>
